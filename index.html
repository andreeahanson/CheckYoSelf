<!DOCTYPE html>
<html lang="en">
<head>
  <title>Check Yo'Self | Andreea Hanson FEE 1903</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,400,600,800" rel="stylesheet">
</head>
<body>
  <section class="top-section-checkyoself">
    <h1>CHECK <span class="yo">YO'</span> SELF</h1>
    <form class="search-btn-and-input" action="/action_page.php">
      <img src="images/search.svg" alt="search button" class="search-button" type="submit">
      <input class="search-input" type="text" name="search" placeholder="Search">
    </form>
  </section>
    <aside>
      <nav>
        <p class="aside-todo-title-text text">Task Title</p>
        <form class="aside-form-todo-title">
          <input type="text" id="todo-title-input" name="add title"></input>
        </form>
        <article class="aside-card-task-section">
          <ul class="aside-task-list">
          </ul>
        </article>
        <p class="aside-todo-title-text text">Task Item</p>
        <form class="aside-todo-item" action="/action_page.php">
          <input class="aside-task-input" type="text" name="add item">
          <img class="plus-button" src="images/plus.svg" type="submit" data-type="plus">
        </form>
        <button class="make-task-list-button button" type="button">Make Task List</button>
        <button class="clear-all-button button">Clear All</button>
        <div class="aside-horizontal-line"></div>
        <button class="filter-by-urgency-button button">Filter by Urgency</button>
      </nav>
    </aside>
    <main class="task-field"> 
      <p class="greeting">Anything to do?</p>
    </main>
  <script src="todo-list.js"></script>
  <script src="main.js"></script>
</body>
</html>
