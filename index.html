<!DOCTYPE html>
<html lang="en">
<head>
  <title>Check Yo'Self | Andreea Hanson FEE 1903</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="styles" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,400,600,800" rel="stylesheet">
  <link rel="styles" type="text/css"
    href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <section>
    <h1>CHECK <span class='yo'>YO'</span>SELF</h1>
    <form class="search-btn-and-input">
        <button id="search-button" type=submit>
          <i class="fa fa-search"></i>
        </button>
        <input id="search-input" type="text" placeholder="Search">
    </form>
  </section>
  <aside>
    <nav>
      <form>
        <p>ToDO Title</p>
        <textarea type="text" id="todo-title-input"></textarea>
      </form>
      <form>
        <p class="aside-todo-title">ToDo Item</p>
        <input id="search-input" type="text" placeholder="Search">
        <button></button>
      </form>
      <button class='make-task-list-button'>Make Task List</button>
      <button class='clearr-all-button'>Clear All</button>
      <div></div>
      <button class='filter-by-urgency-button'>Filter by Urgency</button>
    </nav>
  </aside>
  <main> 
    <article class='task-card'>
      <header>
        <h3>Task Title</h3>
      </header>
        <figure>
          <ul>
            <li><input type="text"><p>Don't ever play yourself</p></li>
            <li><input type="text"><p>Every chance I get, I water the plants</p></li>
            <li><input type="text"><p>Lion! Cloth talk.</p></li>
          </ul>
        </figure>
      <footer>
          <div class='bottom-task-card-left-urgent'>
          <img id="urgent-button" class="urgent-button-task icon-button" src="images/upvote.svg" alt="urgent icon">
          <p>URGENT</p>  
          </div>
          <div class='bottom-task-card-right-delete'>
          <button class='delete-button'></button>
          <p>DELETE</p>  
          </div>
      </footer>
    </article>
  </main>
  <script src="todo-list.js"></script>
  <script src="main.js"></script>
</body>
